<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background: rgb(235, 51, 235);
        }
        div#area{
            font: normal 25pt arial;
            background: blue;
            color: white;
            width: 200px;
            height: 250px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div>
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
   function clicar(){
    a.innerText = 'clicou!'
   }
   function entrar(){
    a.innerText = 'entrou e...'
    a.style.background = 'pink'
   }
   function sair(){
    a.innerText = 'saiu.'
    a.style.background = 'blue'
   }
    </script>
</body>
</html>
