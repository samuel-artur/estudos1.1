<!-- COMO O COMPUTADOR VÊ OS DADOS: Muito ao contrário que as pessoas acham, o computador não é nada inteligente, ele precisa que nós, programadores é que damos vida a ele, como algumas pessoas falam," o computador é um burro muito rápido". O computador é um equipamento eletrônico, e como eletrônico, ele recebe os dados como 0's e 1's, como o exemplo abaixo
   01000001 = A
    a letra A tem 8 bits, é assim que o computador vê a letra(corrigindo, é assim que computador recebe a letra A, em dados ), mas bits e bytes são totalmente diferentes
. Bits é para simbolizar qual a resolução de alguma coisa(exemplo: essa Televisão tem 1080 Mb)
já bytes é mais usado para simbolizar o quanto de armazenamento possui tal coisa(exe.: o meu HD tem 1 terabyte, esse vídeo possui 20MegaByte's )-->
